# azure-pipelines.yml
trigger:
  branches:
    exclude:
      - '*' 

pr:
  branches:
    include:
      - main

pool:
  name: 'Azure Pipelines'
  #vmImage: 'windows-latest' 

stages:
- stage: CI_Build_Test
  displayName: 'CI - Build and Test'
  jobs:
  - job: BuildAndTest
    steps:
    - task: UseDotNet@2
      displayName: 'Install .NET SDK'
      inputs:
        version: '9.x' # Dostosuj wersjÄ™ .NET

    - script: cd Backend;
    dotnet build;
    dotnet test;
